<div class="row p-5">
  <div class="col-md-3  col-sm-2 col-xs-1 "></div>
  <div class="col-md-6  col-sm-8 col-xs-10 text-center">
    <div class="form-group">
      <label for="toastTitle"> <strong>Title</strong> </label>
      <input
        [(ngModel)]="title"
        type="text"
        class="form-control"
        name="toastTitle"
        id="toastTitle"
        placeholder="Title"
      />
    </div>
    <div class="form-group">
      <label for="toastMessage"> <strong>Message</strong> </label>
      <textarea
        [(ngModel)]="message"
        rows="3"
        class="form-control"
        name="toastMessage"
        id="toastMessage"
        placeholder="Message"
      ></textarea>
    </div>
    <fieldset class="form-group text-left">
      <label class="text-center"> <strong> Type</strong> </label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="typeRadios"
          [(ngModel)]="type"
          value="success"
          id="typesuccess"
        />
        <label class="form-check-label" for="typesuccess"> Success </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="typeRadios"
          [(ngModel)]="type"
          value="error"
          id="typeerror"
        />
        <label class="form-check-label" for="typeerror"> Error </label>
      </div>
    </fieldset>
  </div>
  <div class="col-md-3  col-sm-2 col-xs-1 "></div>
</div>
<div class="row">
  <div class="col-md-12 text-center">
    <button type="button" class="btn btn-success" [disabled]="message =='' || title =='' "(click)="createNotificationObject()">Create Notification</button>
  </div>
</div>
